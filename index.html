<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Coffee House</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <link rel="icon" type="icon" href="assets/img/favicon.png">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  </head>
  <body>
  
    <header class="header" id="header">
      <nav class="nav container">
        <a href="#" class="nav__logo">
          <img src="assets/img/logo.png" alt="" class="nav__logo-img">
          Coffe House.
        </a>

        <div class="nav__toggle" id="nav-toggle">
          <i class="bx bx-grid-alt"></i>
        </div> 

        <div class="nav__menu" id="nav-menu">
          <ul class="nav__list">
            <li class="nav__item"><a href="#home" class="nav__link">Home</a></li>
            <li class="nav__item"><a href="#products" class="nav__link">Products</a></li>
            <li class="nav__item"><a href="#premium" class="nav__link">Premium</a></li>
            <li class="nav__item"><a href="#blog" class="nav__link">Blog</a></li>
          </ul> 

          <div class="nav__close" id="nav-close">
            <i class="bx bx-x"></i>
          </div> 
        </div> 
      </nav> 
    </header> 

    <main>

      <section class="home" id="home">
        <div class="home__container">
          <div class="home__content container">
            <h1 class="home__title">Choose Your Favorite Coffee And Enjoy<span>.</span></h1>
            <p class="home__description"> Buy the best and delicious coffees.</p> 

            <div class="home__data grid">
              <div class="home__data-group">
                <h2 class="home__number">140K</h2>
                <h3 class="home__subtitle">Testimonials</h3>
                <p class="home__data-description">Testimonials from various customers who trust us.</p>
              </div>

              <div class="home__data-group">
                <h2 class="home__number">340+</h2>
                <h3 class="home__subtitle">Exclusive Products</h3>
                <p class="home__data-description">Premium preparation with quality ingredients.</p>
              </div>

              <a href="#premium">
                <img src="assets/img/scroll.png" alt="" class="home__scroll">
              </a> 
            </div>
          </div>

        </div>

        <img src="assets/img/home.png" alt="chemex coffe" class="home__img">
      </section>

    </main> 

    <script src="assets/js/main.js"></script>
  </body>
</html>
